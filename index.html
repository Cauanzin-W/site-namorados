  <script>
    // Carousel autom√°tico
    const carousel = document.getElementById('carousel');
    const imgs = carousel.getElementsByTagName('img');
    let index = 0;
    setInterval(() => {
      index = (index + 1) % imgs.length;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);

    // Fun√ß√£o para calcular diferen√ßa de tempo desde 22/02/2020
    function atualizarContador() {
      const inicio = new Date(2020, 1, 22); // m√™s √© 0-based (1 = fevereiro)
      const agora = new Date();

      let diff = agora - inicio;

      // Calcular anos, meses, dias, horas, minutos e segundos
      // Usar l√≥gica simples aproximada para meses e anos:
      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) {
        segundos += 60;
        minutos--;
      }
      if (minutos < 0) {
        minutos += 60;
        horas--;
      }
      if (horas < 0) {
        horas += 24;
        dias--;
      }
      if (dias < 0) {
        // Ajuste dos dias no m√™s anterior
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += mesAnterior;
        meses--;
      }
      if (meses < 0) {
        meses += 12;
        anos--;
      }

      // Montar texto
      const texto = `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;

      document.getElementById('contador').textContent = texto;
    }

    // Atualiza a cada segundo
    setInterval(atualizarContador, 1000);
    atualizarContador(); // inicializa na hora que abrir a p√°gina
  </script>
