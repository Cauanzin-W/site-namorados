<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Dia dos Namorados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      text-align: center;
    }
    header {
      background: #f8e1ec;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    .carousel-container {
      width: 90%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .carousel-track {
      display: flex;
      transition: transform 1s ease;
      height: 100%;
    }
    .carousel-track img {
      width: 100%;
      object-fit: cover;
      flex-shrink: 0;
      height: 100%;
      border-radius: 12px;
    }
    audio {
      margin: 20px 0;
      outline: none;
    }
    .btn-surpresa {
      background: #e91e63;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      margin: 30px auto;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>üíñ Cauan & Gabrielle üíñ</h1>
    <p>O dia que minha vida melhorou: 22/02/2020</p>
  </header>

  <div class="carousel-container">
    <div class="carousel-track" id="carousel-track">
      <img src="assets/foto1.jpg" alt="Foto 1" />
      <img src="assets/foto2.jpg" alt="Foto 2" />
      <img src="assets/foto3.jpg" alt="Foto 3" />
      <img src="assets/foto4.jpg" alt="Foto 4" />
    </div>
  </div>

  <audio controls autoplay loop>
    <source src="assets/nossa-musica.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <a href="surpresa.html" class="btn-surpresa">üéÅ Surpresa</a>

  <script>
    const track = document.getElementById('carousel-track');
    const images = track.getElementsByTagName('img');
    let index = 0;

    setInterval(() => {
      index = (index + 1) % images.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  </script>
</body>
</html>
